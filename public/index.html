<style>
    body{
        background: rgb(250, 179, 179);
    }
    button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        position: relative;
        padding: 0 20px;
        font-size: 18px;
        text-transform: uppercase;
        border: 0;
        box-shadow: hsl(210deg 87% 36%) 0px 7px 0px 0px;
        background-color: hsl(210deg 100% 44%);
        border-radius: 12px;
        overflow: hidden;
        transition: 31ms cubic-bezier(.5, .7, .4, 1);
    }

    button:before {
        content: attr(alt);
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        inset: 0;
        font-size: 15px;
        font-weight: bold;
        color: white;
        letter-spacing: 4px;
        opacity: 1;
    }

    button:active {
        box-shadow: none;
        transform: translateY(7px);
        transition: 35ms cubic-bezier(.5, .7, .4, 1);
    }

    button:hover:before {
        transition: all .0s;
        transform: translateY(100%);
        opacity: 0;
    }

    button i {
        color: white;
        font-size: 15px;
        font-weight: bold;
        letter-spacing: 4px;
        font-style: normal;
        transition: all 2s ease;
        transform: translateY(-20px);
        opacity: 0;
    }

    button:hover i {
        transition: all .2s ease;
        transform: translateY(0px);
        opacity: 1;
    }

    button:hover i:nth-child(1) {
        transition-delay: 0.045s;
    }

    button:hover i:nth-child(2) {
        transition-delay: calc(0.045s * 3);
    }

    button:hover i:nth-child(3) {
        transition-delay: calc(0.045s * 4);
    }

    button:hover i:nth-child(4) {
        transition-delay: calc(0.045s * 5);
    }

    button:hover i:nth-child(6) {
        transition-delay: calc(0.045s * 6);
    }

    button:hover i:nth-child(7) {
        transition-delay: calc(0.045s * 7);
    }

    button:hover i:nth-child(8) {
        transition-delay: calc(0.045s * 8);
    }

    button:hover i:nth-child(9) {
        transition-delay: calc(0.045s * 9);
    }

    button:hover i:nth-child(10) {
        transition-delay: calc(0.045s * 10);
    }

    .inputbox {
        position: relative;
        width: 196px;
    }

    .inputbox input {
        position: relative;
        width: 100%;
        padding: 20px 10px 10px;
        background: transparent;
        outline: none;
        box-shadow: none;
        border: none;
        color: #202021;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: 0.5s;
        z-index: 10;
    }

    .inputbox span {
        position: absolute;
        left: 0;
        padding: 20px 10px 10px;
        font-size: 1em;
        color: #8f8f8f;
        letter-spacing: 00.05em;
        transition: 0.5s;
        pointer-events: none;
    }

    .inputbox input:valid~span,
    .inputbox input:focus~span {
        color: #3f4040;
        transform: translateX(-10px) translateY(-34px);
        font-size: 0, 75em;
    }

    .inputbox i {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #45f3ff;
        border-radius: 4px;
        transition: 0.5s;
        pointer-events: none;
        z-index: 9;
    }

    .inputbox input:valid~i,
    .inputbox input:focus~i {
        height: 44px;
    }
</style>
